<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #image-display {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            transition: background-image 0.3s ease;
        }
        
        #image-display p {
            color: #666;
            font-size: 1.2em;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    
    <div id="image-display">
        <p>Di chuột qua một hình ảnh bên dưới để hiển thị ở đây.</p>
    </div>
    
    <div class="gallery">
        <!-- Ảnh 1: Cute cat -->
        <img src="https://images.pexels.com/photos/2071873/pexels-photo-2071873.jpeg" 
             alt="Cute cat" 
             class="preview" 
             onmouseover="UPdate(this)" 
             onmouseout="UnDo()">
             
        <!-- Ảnh 2: Dog in the rain -->
        <img src="https://images.pexels.com/photos/2607544/pexels-photo-2607544.jpeg" 
             alt="Dog in the rain" 
             class="preview" 
             onmouseover="UPdate(this)" 
             onmouseout="UnDo()">
             
        <!-- Ảnh 3: Sleepy dog -->
        <img src="https://images.pexels.com/photos/2023384/pexels-photo-2023384.jpeg" 
             alt="Sleepy dog" 
             class="preview" 
             onmouseover="UPdate(this)" 
             onmouseout="UnDo()">
    </div>

    <script>
        function UPdate(previewPic) {
            const imageDisplay = document.getElementById("image-display");
            
            imageDisplay.innerHTML = `<p>${previewPic.alt}</p>`;
            imageDisplay.style.backgroundImage = `url(${previewPic.src})`;
            imageDisplay.style.backgroundSize = "cover";
            imageDisplay.style.backgroundPosition = "center";
        }
        
        function UnDo() {
            const imageDisplay = document.getElementById("image-display");
            
            imageDisplay.innerHTML = '<p>Di chuột qua một hình ảnh bên dưới để hiển thị ở đây.</p>';
            imageDisplay.style.backgroundImage = "none";
        }
    </script>
</body>
</html>
